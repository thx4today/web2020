<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>for</title>
</head>
<body>
	<script>
		document.write(0);
		document.write(1);
		document.write(2);
		document.write(3);
		document.write(4);
		document.write(5);
		document.write(6);
		document.write(7);
		document.write(8);
		document.write(9);

		for(var i=1;i<11;i++){ // i=i+1
			document.write(i);
		}


	</script>

	<h3>forë¬¸</h3>
	<script>
		for(var size=10;size<=35;size+=5){ // size = size + 5
			document.write("<span style='font-size:" +size+ "px'>"+size);
			document.write("</span>")
		}
	</script>
</body>
</html>
