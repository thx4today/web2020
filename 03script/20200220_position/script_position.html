<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			var parent = $("#child").offsetParent();
			console.log(parent.attr("id"));
			
			


			var child = $("#child").position();
			var childOffset = $("#child").offset();
			$(".poX").html(child.left);
			$(".ofX").html(childOffset.left);



		});
	</script>
	<style>
		#parent1{
			position: relative;
			width: 300px;height: 300px;
			background-color: #ccc;
			margin: 0 auto;
		}
		#parent2{
			width: 200px;height: 200px;
			background-color: #ff0;
			margin:50px;
		}
		#child{
			position: absolute;
			width: 100px;height: 100px;
			background-color: #f00;
			left:20px;

		}
	</style>
</head>
<body id="body">
	<div id="parent1">
		parent1
		<div id="parent2">
		parent2
			<div id="child">child</div>
		</div>
	</div>
	<div class="txt">
		child position x: <span class="poX">0</span>px<br>
		child offset x: <span class="ofX">0</span>px<br>
	</div>
	
</body>
</html>
