<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>

		#wrapper{width: 500px;height: 208px;margin:20px auto;}
		#wrapper img{width: 500px;display: block;}
		#wrapper ul{width: 500px;height: 208.33px;position: relative;overflow: hidden;}
		#wrapper ul li{position: absolute;left:100%;}
		#wrapper ul li:nth-child(1){left:0;}
	</style>
	<script>
		$(function(){
			//$("#wrapper li").eq(0).css("left",0).animate({left:"-100%"},1000);
			//$("#wrapper li").eq(1).css({"left":"100%"}).animate({left:0},1000);

			var current = 0;
			var banner = $("#wrapper li");

			function sMove(){
				banner.eq(current).css("left",0).animate({left:"-100%"},1000);
				current++; //current = current + 1;
				if(current == 6) { current=0;}
				banner.eq(current).css({"left":"100%"}).animate({left:0},1000);
			}
			//sMove();
			setInterval(sMove,2000)

		});
	</script>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
